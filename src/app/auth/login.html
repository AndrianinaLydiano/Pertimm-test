<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-4 text-center">Connexion</h2>

    <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
    <input [(ngModel)]="email" name="email" class="w-full p-2 border rounded mb-4" required />

    <label class="block mb-2 text-sm font-medium text-gray-700">Mot de passe</label>
    <input [(ngModel)]="password" name="password" type="password" class="w-full p-2 border rounded mb-6" required />

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      Se connecter
    </button>

    <div class="text-center mt-4">
      <a routerLink="/register" class="text-sm text-blue-600 hover:underline cursor-pointer">Vous n'avez pas encore de compte ? Inscrivez-vous</a>
    </div>
  </form>
</div>
